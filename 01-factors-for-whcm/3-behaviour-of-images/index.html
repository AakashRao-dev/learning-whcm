<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Values: Navbar Links Example</title>
    <style>
      :root {
        --background: #0ebac5;
        --background-border: #222222;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        padding: 32px;
        display: grid;
        place-items: center;
        background-color: var(--background);
      }

      .gallery {
        display: flex;
        background-color: var(--background);
        gap: 16px;
        scale: 1.6;
      }

      .card {
        position: relative;
        left: 0px;
        width: 180px;
        height: 220px;
        background-color: var(--background);
        border-radius: 8px;
        transition: 1000ms all;
        transform-origin: center left;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
        outline: 2px solid var(--background-border);
        overflow: hidden;
      }

      .card img {
        height: 220px;
        object-fit: cover;
        border-radius: 4px;
      }

      .card:hover {
        cursor: pointer;
        transform: scale(1.15);
      }

      .card:hover figcaption {
        font-size: 0.8rem;
        position: absolute;
        height: 80px;
        width: 180px;
        display: flex;
        align-items: end;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        color: white;
        left: 0px;
        bottom: 0px;
        padding-left: 12px;
        padding-bottom: 10px;
      }

      .card:hover ~ .card {
        font-weight: bold;
        cursor: pointer;
        transform: translateX(22px);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <article class="card">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1610011722905-a2d4b5fca8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Winter Forest"
          />
          <figcaption>
            <h3>Winter Forest</h3>
          </figcaption>
        </figure>
      </article>
      <article class="card">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1600759487717-62bbb608106e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Lavender Field"
          />
          <figcaption>
            <h3>Lavender Field</h3>
          </figcaption>
        </figure>
      </article>
      <article class="card">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1517424209296-978eb4d08737?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Wooden Bridge"
          />
          <figcaption>
            <h3>Wooden Bridge</h3>
          </figcaption>
        </figure>
      </article>
      <!-- Pictures from Unsplash -->
    </div>
  </body>
</html>
