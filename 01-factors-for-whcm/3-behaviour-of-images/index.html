<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Values: Navbar Links Example</title>
    <style>
      :root {
        --background: #0ebac5;
        --background-border: #222222;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: var(--background);
      }

      .photo-gallery {
        display: flex;
        gap: 16px;
      }

      .photo {
        width: 300px;
        height: 400px;
        border-radius: 8px;
        transform-origin: center left;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
        outline: 2px solid var(--background-border);
        overflow: hidden;
        position: relative;
      }

      .photo-1 {
        background-image: url('https://picsum.photos/400/400/?1');
      }

      .photo-2 {
        background-image: linear-gradient(135deg, red, blue);
      }

      .photo-3 {
        background-image: radial-gradient(#fa0874 30%, #ffc446);
      }

      .photo > span {
        width: 100%;
        height: 50px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.1rem;
        font-weight: bold;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 10%,
          rgba(0, 0, 0, 0) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div class="photo-gallery">
      <div class="photo photo-1">
        <span>Image with url()</span>
      </div>
      <div class="photo photo-2">
        <span>Linear-gradient</span>
      </div>
      <div class="photo photo-3">
        <span>Radial-gradient</span>
      </div>
    </div>
  </body>
</html>
